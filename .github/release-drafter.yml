name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"

categories:
  - title: "ğŸ’¥ Breaking Changes"
    labels:
      - "breaking"
  - title: "ğŸš€ Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "ğŸ Bug Fixes"
    labels:
      - "fix"
      - "bug"
  - title: "ğŸ“š Documentation"
    labels:
      - "documentation"
      - "docs"
  - title: "ğŸ§° Maintenance"
    labels:
      - "chore"
      - "ci"
  - title: "ğŸ”§ Dependency Updates"
    labels:
      - "dependencies"

change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&'

exclude-labels:
  - "skip-changelog"

exclude-contributors:
  - "dependabot"
  - "dependabot[bot]"
  - "github-actions[bot]"

no-contributors-template: "just me this time ğŸ˜…"

autolabeler:
  - label: "docs"
    branch:
      - '/^docs\/.+/'
    title:
      - "/^docs/i"
    files:
      - 'docs/**'
      - 'book/**'
      - '*.md'
  - label: "bug"
    branch:
      - '/fix\/.+/'
    title:
      - "/fix/i"
  - label: "feature"
    branch:
      - '/feature\/.+/'
      - '/feat\/.+/'
    title:
      - "/feature/i"
      - "/feat/i"
  - label: "chore"
    branch:
      - '/chore\/.+/'
    title:
      - "/chore/i"
  - label: "ci"
    files:
      - '.github/**'
  - label: "dependencies"
    branch:
      - '/dependabot\/.+/'
    files:
      - 'Cargo.toml'
      - 'Cargo.lock'

version-resolver:
  major:
    labels:
      - "breaking"
  minor:
    labels:
      - "feature"
      - "enhancement"
  patch:
    labels:
      - "fix"
      - "bug"
      - "documentation"
      - "docs"
      - "dependencies"
      - "chore"
      - "ci"
  default: patch

template: |
  ## Changes

  $CHANGES

  ## Contributors

  â¤ï¸ A big thanks to $CONTRIBUTORS
